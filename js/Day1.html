<h2>JavaScript in Head</h2>

<p id="demo">A Paragraph</p>
<button type="button" onclick="updateName()">Try it</button>
<script>
  const para = document.querySelector("h2");

function updateName() {

 // document.getElementById("demo").innerHTML = "I clicked the button.";
}
</script>
