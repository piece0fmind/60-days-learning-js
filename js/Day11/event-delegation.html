<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>

    <script>
        function random(number){
            return Math.floor(Math.random() * number);
        }
        function bgColorChange(){
            const randomColor = `rgb(${random(255)}, ${random(255)}, ${random(255)})`;
            return randomColor;
        }
        const container = document.querySelector("#container");

        container.addEventListener("click", (event)=>{
            event.target.style.backgroundColor = bgColorChange();
        });
    </script>
</body>
</html>
